<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Buttons</title>
</head>

<body>

    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Button</h1>
                <p class="example">Example about button.</p>
            </header>

            <section class="example">
                <section class="btn-group">
                    <a class="btn btn-primary" href="#" role="button">Link</a>
                    <button class="btn btn-primary " type="submit">Button</button>
                    <input class="btn btn-primary" type="button" value="Input">
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-primary" type="reset" value="Reset">
                </section>
            </section>
        </section>
    </section>


    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Close Button</h1>
                <p class="example">Example about Close buton.</p>
            </header>

            <section class="example">
                <button type="button" class="btn-close" aria-label="Close"></button>
            </section>
        </section>
    </section>

    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">White Variant</h1>
                <p class="example"> Example about White Variant.</p>
            </header>

            <section class="example">
                <button type="button" class="btn-close btn-close-primary" aria-label="Close"></button>
                <button type="button" class="btn-close btn-close-primary" disabled aria-label="Close"></button>
            </section>
        </section>
    </section>


    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Button Group</h1>
                <p class="example">Example about Button Group.</p>
            </header>

            <section class="example">
                <section class="btn-group">
                    <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
                    <a href="#" class="btn btn-primary">Link</a>
                    <a href="#" class="btn btn-primary">Link</a>
                </section>
            </section>
        </section>
    </section>

    <section class="back d-flex justify-content-center">
        <a href="./index.html" class="card-link">Back to the principal pag</a>
    </section>



    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
