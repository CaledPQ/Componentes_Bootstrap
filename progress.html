<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Progress</title>
</head>

<body>
    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Progress</h1>
                <p class="example">Example about Progress.</p>
            </header>

            <section class="example p-3">
                <section class="progress ">
                    <section class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                    </section>
                </section>
                <section class="progress ">
                    <section class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </section>
                </section>
                <section class="progress ">
                    <section class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">
                    </section>
                </section>
                <section class="progress ">
                    <section class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100">
                    </section>
                </section>
                <section class="progress ">
                    <section class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">
                    </section>
                </section>
            </section>
        </section>
    </section>
    </section>
    </section>
    </section>
    </section>
    </section>


    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Labels</h1>
                <p class="example">Example about Labels</p>
            </header>

            <section class="example">
                <section class="progress">
                    <section class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">25%</section>
                </section>
            </section>
        </section>
    </section>

    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Animated stripes</h1>
                <p class="example">Example about Animated stripes</p>
            </header>

            <section class="example">
                <section class="progress">
                    <section class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></section>
                </section>
            </section>
        </section>
    </section>

    <section class="back d-flex justify-content-center">
        <a href="./index.html" class="card-link">Back to the principal pag</a>
    </section>


    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
