<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Toasts</title>
</head>

<body>
    <section class="container p-3 ">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Toasts</h1>
                <p class="example">Example about Toasts.</p>
            </header>

            <section class="example">
                <section class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <section class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </section>
                    <section class="toast-body">
                        Hello, world! This is a toast message.
                    </section>
                </section>
            </section>
        </section>


    </section>


    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Live example</h1>
                <p class="example">Example</p>
            </header>

            <section class="example">
                <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <img src="..." class="rounded me-2" alt="...">
                            <strong class="me-auto">Bootstrap</strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Hello, world! This is a toast message.
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>

    <section class="back d-flex justify-content-center">
        <a href="./index.html" class="card-link">Back to the principal pag</a>
    </section>




    <script src="./java.js"></script>
</body>

</html>
