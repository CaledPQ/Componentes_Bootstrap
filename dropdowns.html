<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Dropdowns</title>
</head>

<body>

    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Dropdowns</h1>
                <p class="example">Example about dropdowns</p>
            </header>

            <section class="example">
                <section class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </section>
            </section>
        </section>
    </section>

    <section class="container p-3 bg-dark text-white">
        <section class="child border border-dark p-3">
            <header class="title text-center">
                <h1 class="tittle">Split button</h1>
                <p class="example">Example about Split button.</p>
            </header>

            <section class="example">
                <section class="btn-group">
                    <button type="button" class="btn btn-danger">Action</button>
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>


                    </sec>
                </section>
            </section>
        </section>
        <section class="back d-flex justify-content-center">
            <a href="./index.html" class="card-link">Back to the principal pag</a>
        </section>



        <script src="./js/bootstrap.min.js"></script>
</body>

</html>
